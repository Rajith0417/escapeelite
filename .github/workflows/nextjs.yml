name: Deploy Next.js 15 to GitHub Pages

on:
  push:
    branches:
      - main   # ðŸ‘ˆ Change if your default branch is 'master'

permissions:
  contents: write   # ðŸ‘ˆ REQUIRED so the action can push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ou_
